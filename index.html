<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman Game</title>


</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-12">
                <h1>Hangman Game</h1>
                <h3>Guitar Effects Pedals Edition!</h3>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12 p-4">
                <div class="underscoresArea">_ _ _ _ _ _ _ _</div>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-4 p-4">
                <div class="rightGuess"><h2>Right Guesses</h2>
                <h3 class="rightGuessArea"></h3>
                </div>
            </div>

            <div class="col-sm-4 p-4">
                <div class="wrongGuess"><h2>Wrong Guesses</h2>
                <h3 class="wrongGuessArea"></h3>
                </div>
            </div>

            <div class="col-sm-4 p-4">
                    <div class="guessesRemaining"><h2>Guesses Remaining</h2>
                    <h3 class="remainingGuessesArea"></h3>
                    </div>
                </div>

        </div>

    </div>

    <script src="./assets/javascript/game.js"></script>
    
</body>
</html>
